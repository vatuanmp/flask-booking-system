<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch khám bệnh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Màu nền dự phòng */
            background-image: url('https://source.unsplash.com/1600x900/?nature,landscape');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            padding-top: 20px;
        }
    
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 20px;
        }
    
        h1 {
            text-align: center;
            color: #333;
            font-size: 22px; 
            padding: 10px 0; 
            word-wrap: break-word;
        }
    
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #555;
        }
    
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
    
        textarea {
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
        }
    
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
    
        button:hover {
            background-color: #218838;
        }
    
        /* Responsive cho mobile */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
    
            h1 {
                font-size: 1.3em;
            }
    
            input, select, textarea, button {
                font-size: 14px;
            }
    
            textarea {
                min-height: 100px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Đặt lịch khám bệnh</h1>
        <form action="/" method="post" id="bookingForm">
            <label for="name">Họ tên (bắt buộc):</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Ngày sinh (bắt buộc):</label>
            <input type="date" id="dob" name="dob" required>

            <label for="date">Chọn ngày khám (bắt buộc):</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Chọn giờ khám (bắt buộc):</label>
            <select id="time" name="time">
                <option value="">Chọn giờ</option>
            </select>

            <label for="email">Email (không bắt buộc):</label>
            <input type="email" id="email" name="email">

            <label for="tel">Số điện thoại  (bắt buộc):</label>
            <input type="tel" id="tel" name="tel">
            
            <label for="description">Mô tả bệnh (không bắt buộc):</label>
            <textarea id="description" name="description" rows="3"></textarea>

            <label for="note">Ghi chú (không bắt buộc):</label>
            <textarea id="note" name="note" rows="3"></textarea>
            
            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <script>
        document.getElementById("date").addEventListener("change", function() {
            let selectedDate = this.value;
            fetch(`/get_available_times?date=${selectedDate}`)
                .then(response => response.json())
                .then(data => {
                    let timeSelect = document.getElementById("time");
                    timeSelect.innerHTML = "<option value=''>Chọn giờ</option>";
                    data.available_times.forEach(time => {
                        let option = document.createElement("option");
                        option.value = time;
                        option.textContent = time;
                        timeSelect.appendChild(option);
                    });
                });
        });
        
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn form gửi đi mặc định
        
            let gio_kham = document.getElementById("time").value.trim();  // Lấy giá trị giờ khám
        
            // Kiểm tra nếu không có giờ khám được chọn
            if (!gio_kham) {
                alert("Vui lòng chọn giờ khám!");
                return;  // Dừng lại, không gửi form
            }
        
            let form = this;
        
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error); // Nếu có lỗi từ server, hiển thị thông báo
                } else {
                    alert(data.message); // Hiển thị thông báo thành công
                    form.reset(); // Reset form chỉ khi gửi thành công
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Có lỗi xảy ra. Vui lòng thử lại sau!");
            });
        });


        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date().toISOString().split('T')[0]; // Lấy ngày hiện tại theo định dạng yyyy-mm-dd
            document.getElementById("date").setAttribute("min", today); // Thiết lập thuộc tính "min" cho input
        });

    </script>
</body>
</html>
